<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>设置input框默认值</title>
</head>

<body>
<input type="text" value="请输入用户名" onfocus="if(value=='请输入用户名'){value=''}" onblur="if (value==''){value='请输入用户名'}">
<input name="" type="text"  id="" style="width:80px;"  placeholder="请输入用户名">
</body>
</html>
